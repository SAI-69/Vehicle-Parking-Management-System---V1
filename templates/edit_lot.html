<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Parking Lot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #121212;
      color: #e0e0e0;
      padding: 50px 20px;
    }

    h2 {
      text-align: center;
      color: hsl(67, 85%, 64%);
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    form {
      background-color: #1E1E1E;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #d4eb24;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #d4eb24;
      border-radius: 5px;
      background-color: #121212;
      color: #fff;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #d4eb24;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.3);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn-primary {
      background-color: #b9c93e;
      color: #000;
    }

    .btn-primary:hover {
      background-color: #d4eb24;
    }

    .btn-secondary {
      background-color: transparent;
      color: #FFD700;
      border: 1.5px solid #7d8a1f;
      margin-left: 10px;
      text-decoration: none;
    }

    .btn-secondary:hover {
      background-color: #d4eb24;
      color: #000;
      text-decoration: none;
  border: none;
  border-radius: 4px;
  cursor:pointer;
  
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor:pointer;
      padding: 6px 12px;

    }
  </style>
</head>
<body>

  <h2>Edit Parking Lot</h2>

  <form action="{{ url_for('edit_lot', lot_id=lot.id) }}" method="POST">
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" value="{{ lot.location }}" required>
    </div>

    <div class="form-group">
      <label for="price">Price (per hour)</label>
      <input type="number" id="price" name="price" value="{{ lot.price }}" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" value="{{ lot.address }}" required>
    </div>

    <div class="form-group">
      <label for="pin_code">Pin Code</label>
      <input type="number" id="pin_code" name="pin_code" value="{{ lot.pin_code }}" required>
    </div>

    <div class="form-group">
      <label for="max_spots">Maximum Spots</label>
      <input type="number" id="max_spots" name="max_spots" value="{{ lot.max_spots }}" required>
    </div>

    <div class="form-group">
      <label for="uni_code">Unique Lot Code</label>
      <input type="text" id="uni_code" name="uni_code" value="{{ lot.unique_lot_code }}" required>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary">ðŸ’¾ Save Changes</button>
      <a href="{{ url_for('admin_page') }}" class="btn btn-secondary">â¬… Cancel</a>
    </div>
  </form>

</body>
</html>
